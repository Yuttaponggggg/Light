<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนพนักงานใหม่</title>
    
    <!-- Fonts: Playfair Display + Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Reset & Base Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Prompt', sans-serif;
            /* พื้นหลังธีม Midnight Gold */
            background: linear-gradient(135deg, #02111b 0%, #0c263a 50%, #1c3a52 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        /* --- Glassmorphism Card --- */
        .register-card {
            background: rgba(12, 38, 58, 0.65); /* พื้นหลังโปร่งแสง */
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.25); /* ขอบทอง */
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* เส้นแสงทองด้านบน */
        .register-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        /* --- Typography --- */
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
            /* ไล่สีตัวอักษรทอง */
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            color: #aab8c2;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* --- Input Fields --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #d4af37; /* สีทอง */
            font-size: 0.9rem;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c7a89;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 15px 12px 45px; /* เว้นที่ให้ไอคอน */
            background: rgba(0, 0, 0, 0.3); /* สีพื้นช่องเข้มๆ */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Prompt', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
        }

        input:focus + i {
            color: #d4af37; /* ไอคอนเปลี่ยนเป็นสีทองเมื่อพิมพ์ */
        }

        /* Placeholder สีจางๆ */
        ::placeholder { color: #555; font-weight: 300; }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Prompt', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            width: 100%;
        }

        /* ปุ่มบันทึก (สีทอง) */
        input[type="submit"] {
            background: linear-gradient(45deg, #d4af37, #c5a028);
            color: white;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            flex: 2;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* ปุ่มล้างค่า (สีใส) */
        input[type="reset"] {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #aab8c2;
            flex: 1;
        }
        input[type="reset"]:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #fff;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="register-card">
        <h2>Register Member</h2>
        <p class="subtitle">ลงทะเบียนพนักงานใหม่เข้าสู่ระบบ</p>

        <form action="../Data/register_db.php" method="post">
            
            <div class="form-group">
                <label>รหัสพนักงาน (ID)</label>
                <div class="input-wrapper">
                    <input type="text" name="EmployeeID" id="EmployeeID" required 
                           placeholder="ระบุรหัสพนักงาน">
                    <i class="fas fa-id-card"></i>
                </div>
            </div>

            <div class="form-group">
                <label>รหัสผ่าน (Password)</label>
                <div class="input-wrapper">
                    <input type="password" name="Password" id="Password" required 
                           placeholder="ตั้งรหัสผ่านของคุณ">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="form-group">
                <label>ชื่อ-นามสกุล (Name)</label>
                <div class="input-wrapper">
                    <input type="text" name="Name" id="Name" required 
                           placeholder="เช่น สมชาย ใจดี">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label>เบอร์โทรศัพท์ (Tel)</label>
                <div class="input-wrapper">
                    <input type="text" name="PhoneNo" id="PhoneNo" 
                           placeholder="08x-xxx-xxxx">
                    <i class="fas fa-phone"></i>
                </div>
            </div>

            <div class="form-group">
                <label>เวลาทำงาน (Work Hours)</label>
                <div class="input-wrapper">
                    <input type="text" name="WorkHours" id="WorkHours" 
                           placeholder="เช่น 08.30 - 17.30">
                    <i class="fas fa-clock"></i>
                </div>
            </div>

            <div class="btn-group">
                <input type="submit" value="ลงทะเบียน" name="btsave" id="btsave">
                <input type="reset" value="ล้างค่า">
            </div>

        </form>
    </div>

</body>
</html>
